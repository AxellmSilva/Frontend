<!DOCTYPE>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Formulário de contato</h1>
    <form action="resultado.html" method="get">
        <p>
            nome:<input type="text"
            name="nome" size="25"
            />
        </p>
        <p>
            Sobrenome:<input type="text"
            name="sobrenome"
            size="40"/>
        </p>
        <p>
            <input checked type="radio"name="estado"value="solteiro"
            />Solteiro<br/>
        </p>
        <p>
            <input type="radio"name="estado"value="casado"
            />Casado<br/>
        </p>
        <p>
            <input type="radio"name="estado"value="Divorciado"
            />Divorciado<br/>
        </p>
        <p>
            <input type="radio"name="estado"value="Viúvo"
            />Viúvo<br/>
        </p>
        <p>
            Usuário:<input type="text"
            name="nome" size="25"/>
        </p>
        <p>
            senha<input type="password"
            name="senha"
            size="25"/>
        </p>
        <p>
            <input type="checkbox"
            name="aceite" size 25 />Ativar
            Proteção de Senha
        </p>
        <p>
            Estado Civil
            <select name="estado civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viúvo">Viúvo</option>
            </select>
        </p>
        <p>
            Estado Civil
            <select multiple name="estado civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viúvo">Viúvo</option>
            </select>
        </p>
        <p>
            <textarea name="mensagem" rows="4"
            cols="20">Digite a sua mensagem aqui.</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Cancelar"/>
        </p>
    </form>
</body>    


</html>
