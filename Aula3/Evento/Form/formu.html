<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Formulário de incrição para o evento</h1>
        <form action="./resultado.html" method="get">
            <p>
                Nome completo: <input type="text" name="Nome completo"/>
            </p>
            <p>
                Email: <input type="text" name="Email">
            </p>
            <p>
                Telefone: <input type="tel" name="Telefone"/>
            </p>
        <h1>Informações do Evento</h1>
        <p>
            Data de nascimento: <input type="date" name="Data de nascimento"/>
        </p>
        <p>
            Genêro do Evento: <input type="text" name="Genêro do Evento"/>
        </p>
        <P>
            Área de interesse: 
            Programação <input type="checkbox" name="Programação"/>
            Design <input type="checkbox" name="Design"/>
            Marketing <input type="checkbox" name="Marketing"/>
        </P>
        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Cancelar"/>
        </p>

        <p>
            <input type="range" name="distancia">
        </p>

        </form>
    </body>
</html>
