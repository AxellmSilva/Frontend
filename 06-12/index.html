<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de Botão para mudar este texto</h1>

    <p id="texto">Clique no botão para mudar este texto</p>

    <button id="btn">Clique Aqui</button>

    <p id="meuParagrafo">Texto original</p>

    <button id="btn2">Passe o mouse</button>

    <button id="btn3">Clique duas vezes</button>

    <p id="paragrafo3">Tecla Pressionada: </p>

    

    <div class="form-container">
        <form id="formulario">
            <h2>Formulário de Contato</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
