<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opinião e contato</title> 
        <link href="../css/OpiniaoContato.css" rel="stylesheet">   
    </head>
    <body>
        <!-- Ponto Extra -->
        <a href="../index.html"><img src="../Imagens/home.png" alt="Home" width="5%"></a>
        <h1>Opinião e contato</h1>
        <form action="./resultado.html" method="get">
            <div id="Nome">
                Nome completo:<br>
                <input type="text" name="nome completo">
            </div>
            <div id="Email">
                Email:<br>
                <input type="email" name="email">
            </div>
            <div id="nascimento">
                Data de nascimento:<br>
                <input type="date" name="Data de nascimento"/>
            </div>
            <div id="checkbox">
                Enviar de modo anônimo:<br>
                <input type="checkbox" name="Anônimo">
            </div>
            <div id="sugestoes">
                Sugestões e comentários:<br>
                <textarea cols="40" rows="4"></textarea>
            </div>
            <div id="EviarCancelar">
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Cancelar"/>
            </div>
            
        </form>
        
   
        
    </body>
</html>
