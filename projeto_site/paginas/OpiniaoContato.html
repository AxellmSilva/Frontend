<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opinião e contato</title>    
    </head>
    <body>
        <h1>Opinião e contato</h1>
        <form action="./resultado.html" method="get">
            <p>
                Nome completo:<br>
                <input type="text" name="nome completo">
            </p>
            <p>
                Email:<br>
                <input type="email" name="email">
            </p>
            <p>
                Data de nascimento:<br>
                <input type="date" name="Data de nascimento"/>
            </p>
            <p>
                Enviar de modo anônimo:<br>
                <input type="checkbox" name="Anônimo">
            </p>
            <p>
                Sugestões e comentários:<br>
                <textarea cols="40" rows="4"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Cancelar"/>
            </p>
            
        </form>
        
        <a href="../index.html">Home</a>
        
    </body>
</html>
