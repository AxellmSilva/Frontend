        <button id="addButton">Insere</button>
    </div>

    <ul id="listaDeCompras">

    </ul>

    <script>
        document.getElementById("h1").innerHTML = "Bem-vindo ao meu site!";
        document.getElementById("p2").innerHTML = "texto qualquer";
        document.getElementById("p2").style.backgroundColor = "yellow";
        document.getElementById("p2").style.color = "blue";

        let lista = document.querySelector("#listaDeCompras")

        console.log(lista)

        // let array = ['banana', 'maçã', 'pera', 'amora', 'laranja'];

        //     li.innerHTML = array[index - 1];
        //     lista.appendChild(li);
        // }


        let inputNome = document.getElementById("nome");

        console.log(inputNome);


        function adicionaItem(input, lista) {
            const itemText = input.value.trim();
            if (itemText === '') {
                alert('Por favor, digite algo!');
                return;
            }

            console.log(itemText);


            // Criar o elemento <li> e botão
            const li = document.createElement('li');
            li.textContent = itemText;

            const removeButton = document.createElement('button');

            console.log(removeButton);

            removeButton.textContent = 'Remover';
            removeButton.classList.add('remove-button');

            // Adicionar o botão ao <li>
            li.appendChild(removeButton);

            // Adicionar o <li> à lista
            lista.appendChild(li);

            // Limpar o campo de entrada
            input.value = '';


        }

        function removeItem(event, lista) {
            if (event.target.tagName === 'BUTTON') {
                const li = event.target.parentElement;
                lista.removeChild(li);
            }
        }

        let addButton = document.querySelector("#addButton")

        console.log(addButton);



        addButton.addEventListener('click', () => adicionaItem(inputNome, lista));

        lista.addEventListener('click', (event) => removeItem(event, lista));





    </script>
</body>
