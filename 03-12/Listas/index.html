<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <p>Listas servem para organizar melhor o nosso conteúdo em tópicos.
       <br> Elas são divididas entre listas ordenadas e listas não ordenadas
    </p>

    <h2>Listas Ordenadas</h2>

    <ol type="I">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <ul type="square">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ol type="a">
            <li>item 2.1</li>
            <li>item 2.2</li>
        </ol>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>
</html>
