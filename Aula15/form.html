<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showMessage (){
            document.getElementById('display').innerHTML = 
            document.getElementsById("user_input").value
        }
    </script>
</head>
<body>
    <form name="myForm" action="#" method="post">
        Name:<input type="text" name="fname" id="user_input">
        <br>
        <br>
        Last Name:<input type="text" name="lname" id="user_input">
        <br>
        <br>
        Email:<input type="email" name="email" class="user_input">
        <br>
        <br>
        Phone:<input type="tel" name="telefone" class="user_input">
        <br>
        <br>
        Senha:<input type="password" name="password" class="user_input">
        <br>
        <br>
        <button type="submit" onclick="showMessage()" value="Submit">Submit</button>


    </form>
    <p><span id="display"></span></p>
</body>
</html>
