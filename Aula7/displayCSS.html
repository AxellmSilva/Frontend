<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo - Elemento Bloco e Em linha</title>
        <style>
            .link-normal {
                background: #00F;
                color: #FFF;
                margin: 10px;
                padding: 20px;
                border: 1px solid #000;
            }

            .link-bloco {
                display: block;
                background: #00F;
                color: #FFF;
                margin: 10px;
                padding: 10px;
                border: 1px solid #000;
            
            }
        </style>
    </head>
    <body>
        <span>&#174;</span>
        <p>I will display &euro;</p>
        <span>&#189;</span>
        <br>
        <span>&le;</span>
        <br>
        <span>&ne;</span>
    </body>
</html>
